<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Grid System</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">TOP</div>
		</div>
		<div class="row">
		<div class="col-6">Column 1</div>
		<div class="col-6">Column 2</div>
		</div>
		<div class="row">
		<div class="col-4">Column 1</div>
		<div class="col-4">Column 2</div>
		<div class="col-4">Column 3</div>
		</div>
		<div class="row">
		<div class="col-3">Column 1</div>
		<div class="col-3">Column 2</div>
		<div class="col-3">Column 3</div>
		<div class="col-3">Column 4</div>
		</div>
		<div class="row">
		<div class="col-9">Column 1</div>
		<div class="col-3">Column 2</div>
		</div>
		<div class="row">
		<div class="col-1">C 1</div>
		<div class="col-1">C 2</div>
		<div class="col-1">C 3</div>
		<div class="col-1">C 4</div>
		<div class="col-1">C 5</div>
		<div class="col-1">C 6</div>
		<div class="col-1">C 7</div>
		<div class="col-1">C 8</div>
		<div class="col-1">C 9</div>
		<div class="col-1">C 10</div>
		<div class="col-1">C 11</div>
		<div class="col-1">C 12</div>
		</div>
	</div>

</body>
</html>
